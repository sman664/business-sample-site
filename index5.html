<script>

window.onload = (event) => {
	populateFlexContent();
}



function populateFlexContent(){

	const placeholders = {
		symbols: ["&#x1f5a8;", "&#x1F9EE;", "&#x1f5a5;", "&#x1f5c3;"],
		headers: ["printer", "calculator", "database", "invoices"]
	}
	
	//wrapper tag for each flex item
	let wrapperElem = "a";
	
	let newHeader = document.createElement("h1");

	let newSymbol = document.createElement("h2");

	
	let totalDivs = document.getElementById("mainContent").getElementsByTagName("div")[0].getElementsByTagName(wrapperElem).length;

	
	for(let i=0;i<totalDivs; i++){
	let copyNewHeader = newHeader.cloneNode(true);
	let copyNewSymbol = newSymbol.cloneNode(true);
	
	copyNewSymbol.innerHTML += placeholders.symbols[i];
	copyNewHeader.innerHTML += placeholders.headers[i];
	
let divFlexItem = document.getElementById("mainContent").getElementsByTagName("div")[0].getElementsByTagName(wrapperElem)[i]

divFlexItem.addEventListener("touchstart", function () {
	divFlexItem.style.backgroundColor="black";
	divFlexItem.style.color="white";
});

divFlexItem.addEventListener("touchend", function () {
	divFlexItem.style.backgroundColor="white";
	divFlexItem.style.color="black";
});

divFlexItem.href = "https://google.com"
divFlexItem.appendChild(copyNewHeader);
divFlexItem.appendChild(copyNewSymbol);
}
}


function showNavlinks() {
let mynavlinks = document.getElementById("navbar-links").cloneNode(true);


// attach predefined css 
mynavlinks.id = "navbar-links-mobile";

let X_div = document.createElement("div");
let X_div_nested = document.createElement("div");

X_div_nested.innerHTML = "X";
X_div_nested.style = "padding: 5px";

X_div_nested.addEventListener("click", closeNavlinks);

X_div.appendChild(X_div_nested);



X_div.style=`
position: relative;
width: 90%;
height: 10%;

display: flex;
justify-content: flex-start;
align-items: center;

box-sizing: border-box;

margin: 0% 5%;

border: 1px solid red;
`;


mynavlinks.insertBefore(X_div, mynavlinks.firstChild);
document.body.appendChild(mynavlinks);



}

function closeNavlinks() {
	document.getElementById("navbar-links-mobile").remove();
}

</script>
